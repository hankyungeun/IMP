 databaseChangeLog:
   - changeSet:
       id: "1"
       author: ky
       changes:
         - createTable:
             tableName: User
             columns:
               - column:
                   name: id
                   type: VARCHAR(36)
                   constraints:
                     primaryKey: true
               - column:
                   name: userId
                   type: VARCHAR(50)
                   constraints:
                     nullable: false
               - column:
                   name: passwd
                   type: VARCHAR(50)
                   constraints:
                     nullable: false
               - column:
                   name: name
                   type: VARCHAR(64)
                   constraints:
                     nullable: false
               - column:
                   name: email
                   type: VARCHAR(50)
                   constraints:
                     nullable: false
               - column:
                   name: created
                   type: TIMESTAMP
                   constraints:
                     nullable: false
               - column:
                   name: updated
                   type: TIMESTAMP
         - createTable:
             tableName: Account
