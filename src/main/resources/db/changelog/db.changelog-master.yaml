                  constraints:
                    nullable: false
              - column:
                  name: region
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: resource_Id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
