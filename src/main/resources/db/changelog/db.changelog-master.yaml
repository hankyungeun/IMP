databaseChangeLog:
  - changeSet:
      id: "1"
      author: ky
      changes:
        - createTable:
            tableName: User
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: passwd
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
        - createTable:
            tableName: Account
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: regions
                  type: VARCHAR(300)
              - column:
                  name: accessKey
                  type: VARCHAR(100)
              - column:
                  name: secretKey
                  type: VARCHAR(100)
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
  - changeSet:
      id: "2"
      author: ky
      changes:
        - createTable:
            tableName: recoVolume
            columns:
              - column:
                  name: Id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: volume_Id
                  type: VARCHAR(30)
                  constraints:
              - column:
                  name: instance_Id
                  type: VARCHAR(30)
              - column:
                  name: volume_Type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: availability_Zone
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: create_Time
                  type: VARCHAR(50)
              - column:
                  name: encrypted
                  type: BOOLEAN
              - column:
                  name: size
                  type: SMALLINT
              - column:
                  name: snapshot_Id
                  type: VARCHAR(50)
              - column:
                  name: state
                  type: VARCHAR(30)
              - column:
                  name: attachments
                  type: TEXT
              - column:
                  name: registered_Date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
  - changeSet:
      id: "3"
      author: ky
      changes:
