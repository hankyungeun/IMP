 databaseChangeLog:
  - changeSet:
      id: "3"
      author: ky
      changes:
        - createTable:
            tableName: recoVolume
            columns:
              - column:
                  name: Id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: volumeId
                  type: VARCHAR(30)
                  constraints:
              - column:
                  name: instanceId
                  type: VARCHAR(30)
              - column:
                  name: volumeType
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: availabilityZone
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: createTime
                  type: VARCHAR(50)
              - column:
                  name: encrypted
                  type: BOOLEAN
              - column:
                  name: size
                  type: SMALLINT
              - column:
                  name: snapshotId
                  type: VARCHAR(50)
              - column:
                  name: state
                  type: VARCHAR(30)
              - column:
                  name: attachments
                  type: TEXT
              - column:
                  name: registeredDate
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
