<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
     <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
     <link
         href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
         rel="stylesheet">
 
     <!-- Custom styles for this template-->
     <link href="../../css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>

                                    
                                    <form action="item.html" th:action th:object="${loginForm}" method="post">
                                        <div th:if="${#fields.hasGlobalErrors()}">
                                            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                                        </div>

<!--                                        아이디-->
                                        <div class="form-group">
                                            <label for="userId">로그인 ID</label>
                                            <input type="text" id="userId" th:field="*{userId}" class="form-control"
                                                th:errorclass="field-error" placeholder="Enter USERID...">
                                            <div class="field-error" th:errors="*{userId}" />
                                        </div>

<!--                                        비밀번호-->
                                        <div class="form-group">
                                            <label for="passwd">비밀번호</label>
                                            <input type="password" id="passwd" th:field="*{passwd}" class="form-control"
                                                th:errorclass="field-error" placeholder="Password">
                                            <div class="field-error" th:errors="*{passwd}" />
                                        </div>
                                        
                                        <hr class="my-4">
                                        
                                        <div class="row">
                                            <div class="col">
                                                <button class="w-100 btn btn-primary btn-lg" type="submit">

                                                    로그인
                                                </button>
                                            </div>
                                            <div class="col">
                                                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                                                    th:onclick="|location.href='@{/}'|" type="button">취소</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
