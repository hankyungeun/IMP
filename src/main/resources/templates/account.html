<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <!-- Custom fonts for this template-->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Register an Account!</h1>
                                </div>

                                <form action="item.html" th:action th:object="${accountDto}" method="post">
                                    <div th:if="${#fields.hasGlobalErrors()}">
                                        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                                    </div>

                                    <!--                                        계정-->
                                    <div class="form-group">
                                        <input type="text" id="accountId" th:field="*{accountId}" class="form-control"
                                               th:errorclass="field-error" placeholder="Account ID">
                                        <div class="field-error" th:errors="*{accountId}" />
                                    </div>

                                    <!--                                        아이디-->
                                    <div class="form-group">
                                        <input type="text" id="userid" th:field="*{userId}" class="form-control"
                                               th:errorclass="field-error" placeholder="User ID">
                                        <div class="field-error" th:errors="*{userId}" />
                                    </div>

                                    <!--                                        이름-->
                                    <div class="form-group">
                                        <input type="text" id="name" th:field="*{name}" class="form-control"
                                           th:errorclass="field-error" placeholder="Name">
                                        <div class="field-error" th:errors="*{name}" />
                                    </div>

                                    <!--                                        이메일-->
                                    <div class="form-group">
                                        <input type="text" id="regions" th:field="*{regions}" class="form-control"
                                               th:errorclass="field-error" placeholder="Region">
                                        <div class="field-error" th:errors="*{regions}" />
                                    </div>

                                    <div class="form-group">
                                        <input type="text" id="accessKey" th:field="*{accessKey}" class="form-control"
                                               th:errorclass="field-error" placeholder="AccessKey">
                                        <div class="field-error" th:errors="*{accessKey}" />
                                    </div>

                                    <div class="form-group">
                                        <input type="text" id="secretKey" th:field="*{secretKey}" class="form-control"
                                               th:errorclass="field-error" placeholder="SecretKey">
                                        <div class="field-error" th:errors="*{secretKey}" />
                                    </div>

                                    <button class="btn btn-primary btn-user btn-block" type="submit">


                                        Register Account
                                    </button>
                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../static/js/sb-admin-2.min.js"></script>

</body>
</html>
